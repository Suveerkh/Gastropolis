<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Game Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <img src="banner.jpg" alt="Featured Game">
            <h2>Featured Game: Awesome Adventure</h2>
        </section>

        <section class="game-sections">
            <h2>New Releases</h2>
            <div class="game-list">
                <div class="game-item">
                    <img src="game1.jpg" alt="Game 1">
                    <h3>Game Title 1</h3>
                    <p>$29.99</p>
                    <button>Buy Now</button>
                </div>
                <div class="game-item">
                    <img src="game2.jpg" alt="Game 2">
                    <h3>Game Title 2</h3>
                    <p>$39.99</p>
                    <button>Buy Now</button>
                </div>
                <!-- Add more game items as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Game Store. All rights reserved.</p>
    </footer>
</body>
</html>
